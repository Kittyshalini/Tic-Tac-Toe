<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Tic-Tac-Toe</h1>
        <div class="box">
            <div class="row row1">
            <img src="cross.jpg" alt="cross" class="cross">
            <button class="gameBox firstBox"></button>
            <button class="gameBox middlebox secondBox"></button>
            <button class="gameBox thirdBox"></button>
            </div>
            <div class="row row2">
            <button class="gameBox fourthBox"></button>
            <button class="gameBox middlebox fifthBox"></button>
            <button class="gameBox sixthBox"></button>
            </div>
            <div class="row row3">
            <button class="gameBox seventhBox"></button>
            <button class="gameBox middlebox eighthBox"></button>
            <button class="gameBox ninthBox"></button>
            </div>
        </div>
        <div class="resetdiv">
            <button class="reset"> Reset</button>
        </div>
        <div class="dialogbox">
            <h1 class="dialogdata">X's Turn</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
